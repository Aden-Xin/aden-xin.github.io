function getParameter(name)
{  
	name = name.replace(/[\[]/,"\\\[").replace(/[\]]/,"\\\]");
	var regexS = "[\\?&]"+name+"=([^&#]*)";  
	var regex = new RegExp( regexS );  
	var results = regex.exec( window.location.href );  
	
	if( results == null )    
		return "";  
	else    
		return results[1];
}

function decode(encodedItem) 
{
	return decodeURIComponent(encodedItem.replace(/\+/g,  " "));
}
